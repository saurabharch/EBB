<section id="problems" ng-cloak>
    <div layout="row" layout-align="center center" layout-padding ng-cloak>
        <div id="problemsList" flex-gt-sm="60" flex="100">
            <md-list ng-cloak>
                <h2 class="title">Problems</h2>
                <md-list-item ng-repeat="problem in problems">
                    <div layout="column" id="problemContainer">
                        <h3 class="problemTitle">
                            <i class="material-icons">work</i>
                            {{problem.title}}
                        </h3>
                        <div class="md-list-item-text" layout="column">
                            <p>{{problem.description}}</p>
                            <h5>Difficulty: {{problem.difficulty}}/5</h5>
                        </div>
                        <div layout="row" layout-align="end end">
                            <friend-or-random int-or-solve="interview" problem-id="{{problem._id}}" user="user"></friend-or-random>
                            <friend-or-random int-or-solve="solve" problem-id="{{problem._id}}" user="user"></friend-or-random>
                        </div>
                        <md-divider></md-divider>
                    </div>
                </md-list-item>
            </md-list>
            <md-button class="md-raised md-primary submit-problem" ui-sref="createProblem">Submit a new problem</md-button>
        </div>
    </div>
</section>
