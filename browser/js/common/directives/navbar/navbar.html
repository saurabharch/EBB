<div ng-cloak>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">

                <md-button ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()" aria-label="{{item.label}}" ui-sref-active="active" ui-sref="{{ item.state }}">
                    <i class="material-icons">{{item.icon}}</i>
                    {{ item.label }}
                </md-button>
                <md-menu md-offset>
                    <md-button ng-click="openMenu($mdOpenMenu, $event)">
                        <i class="material-icons">people_outline</i>
                        Interview
                    </md-button>
                    <md-menu-content width="6">
                        <md-menu-item>
                            <md-button ui-sref="invite({type: 'Interviewee'})">
                                <i class="material-icons">contacts</i>
                                Interview with a friend
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ui-sref="randomPair({type: 'Interviewee'})">
                                <i class="material-icons">search</i>
                                Interview with a random user
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

                <span flex></span>

                <md-button aria-label="Signup" ng-show="!user" ui-sref="signup">
                    Signup
                </md-button>
                <md-button aria-label="Login" ng-show="!user" ui-sref="login">
                    Login
                </md-button>

                  <md-button ng-show="user" ui-sref="notifications" ng-show="notifications.length">
                      <i class="material-icons">priority_high</i>
                    {{notifications.length}}
                  </md-button>
                <md-menu ng-show="user">
                    <md-button aria-label="Open user interactions menu" ng-click="openMenu($mdOpenMenu, $event)">
                        <i class="material-icons" >account_box</i>
                        {{user.username}}
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button>
                                <i class="material-icons">account_circle</i>
                                Profile page
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button ng-click="logout()">
                                <i class="material-icons">close</i>
                                Logout
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
    </md-content>
</div>
