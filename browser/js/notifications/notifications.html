<section id="notificationsPage">
    <div layout="row" layout-align="center center" layout-padding ng-cloak>
        <div id="notificationsList" flex-gt-sm="60" flex="100">
            <h2 ng-if="!notifications.length">You have no notifications</h2>
            <md-list ng-cloak ng-if="notifications.length">
                <h2 id="notificationsIcon"><img src="/images/mail-icon.png" style="height: 60px; width: 100px; margin: 5 auto;"></h2>
                <md-list-item ng-repeat="notification in notifications" style="background-color: white;box-shadow: 5px 5px 10px black;">
                    <md-divider></md-divider>
                    <i class="material-icons notificationIcon" ng-if="notification.scenarioType === 'solve'" style="margin-left: 10px;">work</i>
                    <i class="material-icons notificationIcon" ng-if="notification.scenarioType === 'workspace'" style="margin-left: 10px">video_label</i>
                    <i class="material-icons notificationIcon" ng-if="notification.scenarioType === 'interview'" style="margin-left: 10px">people_outline</i>
                    <i class="material-icons notificationIcon" ng-if="notification.scenarioType === 'friend'" style="margin-left: 10px">face</i>
                    <span flex="5"></span>
                    <p class="md-subhead">{{ notification.scenarioType[0] | uppercase }}{{notification.scenarioType.slice(1)}} request from {{ notification.fromUser.username }}</p>
                    <span flex></span>
                    <md-button id="acceptBtn" class="md-raised" aria-label="Accept notification" ng-click="acceptInvitation(notification)">
                        <i class="material-icons">done</i>
                        Accept
                    </md-button>
                    <md-button id="deleteBtn" class="md-raised" aria-label="Delete notification" ng-click="deleteNotification($event, notification)">
                        <i class="material-icons">delete</i>
                    </md-button>
                </md-list-item>
            </md-list>
        </div>
    </div>
</section>
